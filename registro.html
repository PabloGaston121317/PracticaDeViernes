<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Practica De Viernes</title>
    <link rel="shortcut icon" href="./iconos/campana-del-hotel.png" type="image/x-icon">
    <link rel="stylesheet" href="./iconos/hotel.png">
    <link rel="stylesheet" href="./css/estilos.css">
    
</head>
<body background="./iconos/crumpled-white-paperboard.jpg">
    <header>
        <a href="index.html"><img src="./iconos/hotel.png" width="80" alt="Hotel"></a>
        <nav>
            <ul id="lista">
                <li><a href="index.html">Home</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicacion</a></li>
            </ul>
        </nav>
        <br>
    </header>
    <main>
        <h1 aling="center">The Best Hotel</h1>
        <h2>Registro Del Cliente</h2>
        <form action="./show-data.html">
            <label for="nombres">Nombres</label>
            <input type="text" name="nombres" id="nombres" placeholder="Ingrese Su Nombres Aqui...">
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese Su Apellido Aqui...">
            <br>
            <label for="mail">Mail</label>
            <input type="email" name="mail" id="mail" value="@gmail.com">
            <br>
            <label for="contacto">Tel-Cel</label>
            <input type="tel" name="contacto" id="contacto">
            <br>
            <label for="direccion">Direccion</label>
            <input type="text" name="direccion" id="direccion">
            <br>
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad">
            <br>
            <label for="pais">Pais</label>
            <select name="paises" id="pais">
                <option value="1">Argentina</option>
                <option value="2">Chile</option>
                <option value="3">Brasil</option>
                <option value="4">Uruguay</option>
            </select>
            <br>
            <label for="ocupacion">Ocupacion</label>
            <input type="text" name="ocupacion" id="ocupacion">
            <br><br>
            <input type="button" value="Enviar">
            <input type="reset" value="Borrar">
            
            

        </form>
        
    </main>
    <footer>
        <p >Sitio desarrollado por practica del viernes</p>
        <a target="_blank" href="https://facebook.com"><img width="30" src="./iconos/facebook.png" alt="Facebook"></a>
        <a target="_blank" href="https://instagram.com"><img width="30" src="./iconos/instagram.png" alt="Instagram"></a>
        <a href="https://api.whatsapp.com/send?phone=0543874564252"><img width="30" src="./iconos/whatsapp.png" alt="Whatsapp"></a>
    </footer>
</body>
</html>
